# @format

name: Cleanup old Drive reports

on:
  schedule:
    # Runs daily at 04:30 UTC (10:00 IST)
    - cron: "30 4 * * *"
  workflow_dispatch:
    inputs:
      ageDays:
        description: "Delete Drive reports"
        required: false

permissions:
  contents: read

jobs:
  cleanup:
    name: Delete old Drive reports
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Cleanup Google Drive reports
        env:
          GDRIVE_CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          GDRIVE_CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          GDRIVE_REFRESH_TOKEN: ${{ secrets.GDRIVE_REFRESH_TOKEN }}

          # Priority:
          # 1. Manual input (workflow_dispatch)
          # 2. Repository secret
          REPORT_RETENTION_DAYS: ${{ inputs.ageDays || secrets.DRIVE_REPORT_RETENTION_DAYS }}

        run: |
          node scripts/cleanupDriveReports.js
